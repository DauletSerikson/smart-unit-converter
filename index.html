<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Unit Converter (NL)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <h1>Smart Unit Converter (NL)</h1>
    <p class="hint">Примеры: <code>5 ft 7 in to cm</code>, <code>2.4 kg -> lb</code>, <code>100 km/h в m/s</code>, <code>32 F to C</code></p>

    <form id="form">
  <input id="query" type="text" placeholder="Введите запрос... (например, 5 ft 7 in to cm)" autocomplete="off"/>
  <button type="submit" class="btn">Convert</button>
  <button type="button" id="copyLink" class="btn btn-secondary" title="Копировать ссылку на текущий запрос">Copy Link</button>
</form>

<section id="result" class="card" aria-live="polite"></section>


    <section class="card">
      <h2>Последние запросы</h2>
      <ul id="history"></ul>
    </section>

<footer>
      <a href="https://github.com/DauletSerikson/smart-unit-converter" target="_blank" rel="noreferrer">GitHub</a>
    </footer>
  </main>

  <script src="units.js"></script>
  <script src="main.js"></script>
</body>
</html>
